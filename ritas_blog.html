<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rita's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F6F4E8;
            color: #333;
        }
        header {
            background-color: #A3A656;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #D9AE5F;
        }
        .post h2 {
            color: #A3A656;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #A3A656;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Rita's Blog
    </header>
    <div class="container">
        <div class="post">
            <h2>Welcome to My Blog</h2>
            <p>This is a simple blog where I share my thoughts and experiences. Stay tuned for more updates!</p>
        </div>
        <div class="post">
            <h2>First Post</h2>
            <p>Hello everyone! This is my first blog post. I'm excited to start this journey and share my stories with you.</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Rita's Blog. All Rights Reserved.
    </div>
</body>
</html>
